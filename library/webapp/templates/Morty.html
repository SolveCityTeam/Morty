<DOCTYPE!>
    <html>

    <head>
        <script src=""></script>
        <title>SolveCity Search</title>
	<link rel="stylesheet" media="screen" href="./static/main.css">
	<script src="./static/jquery-1.9.0.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="wrapper">
            <div id="header">
                <h1>SolveCity Search</h1>
            </div>
            <!--end header-->
            <div id="nav">

                <div class="search">
                    <form action="/search" method="GET">
			Keyword:
			<input type="text" id="query" name="query" value="">
			Personalize to Author Name:
			<input type="text" id="startAuthorName" name="startAuthorName" value="">
			Exclude Author's papers:
			<input type="checkbox" id="excludeAuthorPapers" name="excludeAuthorPapers" value="true">
			<input type="submit" value="Search">
                    </form>
                </div>

            </div>
            <!--end nav-->

            </div>
            <!--end content-->
            <div id="footer"></div>
            <!--end footer-->
        </div>
        <!-- end -->
    </body>

    </html>
